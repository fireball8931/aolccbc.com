name: Verify Site

on:
    push:
        branches-ignore:
            - main
    workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
        - run: sleep 10
        - name: cloudflare-preview-url
          uses: zentered/cloudflare-preview-url@v1.4.0
          id: cloudflare_preview_url
          env:
            CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
            CLOUDFLARE_ACCOUNT_EMAIL: ${{ secrets.CLOUDFLARE_ACCOUNT_EMAIL }}
            CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          with:
            cloudflare_project_id: 'aolccbc-com'
            # wait_until_ready: true
        - name: Get URL
          run: echo "${{ steps.cloudflare_preview_url.outputs.preview_url }}"
        - name: Check
          uses: ruzickap/action-my-broken-link-checker@v2.3.1
          with:
            url: "${{ steps.cloudflare_preview_url.outputs.preview_url }}"
            cmd_params: "--one-page-only --max-connections=3 --color=always"  # Check just one page
        
        
