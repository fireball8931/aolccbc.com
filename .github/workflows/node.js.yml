name: Verify Site

on:
    push:
        branches-ignore:
            - main
    workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
        - run: sleep 10
        - name: cloudflare-preview-url
          uses: zentered/cloudflare-preview-url@v1.4.0
          id: cloudflare_preview_url
          env:
            CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
            CLOUDFLARE_ACCOUNT_EMAIL: ${{ secrets.CLOUDFLARE_ACCOUNT_EMAIL }}
            CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          with:
            cloudflare_project_id: 'aolccbc-com'
            # wait_until_ready: true
        - name: Get URL
          run: echo "${{ steps.cloudflare_preview_url.outputs.preview_url }}"
        - name: Check
          env:
            INPUT_URL: "${{ steps.cloudflare_preview_url.outputs.preview_url }}"
            INPUT_PAGES_PATH: ./build/
            INPUT_CMD_PARAMS: '--buffer-size=8192 --max-connections=10 --color=always --header="User-Agent:curl/7.54.0" --skip-tls-verification'  # --skip-tls-verification is mandatory parameter when using https and "PAGES_PATH"
          run: wget -qO- https://raw.githubusercontent.com/ruzickap/action-my-broken-link-checker/v2/entrypoint.sh | bash